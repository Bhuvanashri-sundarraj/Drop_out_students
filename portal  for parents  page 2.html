<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      overflow: hidden; /* Prevents scrolling */
    }
    .video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    .video-background video {
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
    }
    .glass-effect {
      position: relative;
      z-index: 1; /* Ensures content is above the video */
      background: rgba(0, 0, 0, 0.5); /* Black with some transparency */
      border-radius: 10px; /* Rounded corners */
      backdrop-filter: blur(10px); /* Blur effect for the glassmorphism */
      color: white; /* Text color */
      padding: 20px; /* Internal padding */
      width: 80%; /* Set width */
      max-width: 1500px; /* Max width for larger screens */
      height: auto; /* Change to auto to fit content */
      margin: auto; /* Center the glass effect */
      margin-top: 50px; /* Adjusted top margin for spacing */
    }
    .navbar-brand {
      color: white; /* Text color for navbar brand */
      font-size: 24px; /* Increase font size */
    }
    .navbar-inverse {
      background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black */
    }
    .form-control {
      max-width: 300px; /* Set a maximum width for inputs */
      margin: auto; /* Center inputs */
    }
    .btn-submit {
      display: block; /* Make button block-level */
      width: 200px; /* Set a fixed width for the button */
      margin: 20px auto; /* Center the button with margin */
    }
    /* Center the labels */
    .form-group label {
      text-align: center; /* Center the text in labels */
      display: block; /* Make labels block-level to take full width */
    }
  </style>
</head>
