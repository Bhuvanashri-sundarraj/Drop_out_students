<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Subjects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            max-width: 1000px;
        }

        .subject-card {
            background-color: #ffffff;
            width: 250px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 1.2em;
            color: #1e90ff;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .subject-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .subject-card input[type="checkbox"] {
            transform: scale(1.2);
            cursor: pointer;
        }

        .confirm-button {
            background-color: #28a745;
            color: white;
            padding: 15px 30px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s;
        }

        .confirm-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>Student Subjects</h1>

    <div class="card-container">
        <div class="subject-card">
            <label>
                <input type="checkbox">
                Science
            </label>
        </div>
        <div class="subject-card">
            <label>
                <input type="checkbox">
                English
            </label>
        </div>
        <div class="subject-card">
            <label>
                <input type="checkbox">
                Maths
            </label>
        </div>
        <div class="subject-card">
            <label>
                <input type="checkbox">
                Chemistry
            </label>
        </div>
        <div class="subject-card">
            <label>
                <input type="checkbox">
                Psychology
            </label>
        </div>
    </div>

    <button class="confirm-button">I am okay with the selected choices</button>

</body>
</html>
