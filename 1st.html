<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Subject Selection</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --background: #f8fafc;
            --card-background: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --success: #10b981;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            color: var(--text-primary);
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .subject-card {
            background: var(--card-background);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .subject-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .subject-card.selected {
            border-color: var(--primary-color);
            background: rgba(37, 99, 235, 0.05);
        }

        .subject-card label {
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
            width: 100%;
        }

        .checkbox-wrapper {
            position: relative;
            width: 24px;
            height: 24px;
        }

        .subject-card input[type="checkbox"] {
            opacity: 0;
            position: absolute;
        }

        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 24px;
            width: 24px;
            background-color: #fff;
            border: 2px solid #cbd5e1;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .subject-card input[type="checkbox"]:checked ~ .checkmark {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
            left: 8px;
            top: 4px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .subject-card input[type="checkbox"]:checked ~ .checkmark:after {
            display: block;
        }

        .subject-info {
            flex-grow: 1;
        }

        .subject-name {
            font-weight: 500;
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
        }

        .subject-description {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .icon {
            font-size: 1.5rem;
            margin-right: 0.5rem;
        }

        .footer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .confirm-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .confirm-button:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        .confirm-button:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
        }

        .selection-count {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            color: white;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.success {
            background: var(--success);
        }

        .toast.error {
            background: var(--error);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .card-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Select Your Subjects</h1>
            <p class="subtitle">Choose the subjects you'd like to study this semester</p>
        </header>

        <div class="card-container">
            <div class="subject-card">
                <label>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" name="subject" value="science">
                        <span class="checkmark"></span>
                    </div>
                    <div class="subject-info">
                        <div class="subject-name">
                            <span class="icon">üî¨</span>Science
                        </div>
                        <p class="subject-description">Explore the natural world through experimentation</p>
                    </div>
                </label>
            </div>

            <div class="subject-card">
                <label>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" name="subject" value="english">
                        <span class="checkmark"></span>
                    </div>
                    <div class="subject-info">
                        <div class="subject-name">
                            <span class="icon">üìò</span>English
                        </div>
                        <p class="subject-description">Master language and literature</p>
                    </div>
                </label>
            </div>

            <div class="subject-card">
                <label>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" name="subject" value="mathematics">
                        <span class="checkmark"></span>
                    </div>
                    <div class="subject-info">
                        <div class="subject-name">
                            <span class="icon">üìê</span>Mathematics
                        </div>
                        <p class="subject-description">Develop problem-solving skills</p>
                    </div>
                </label>
            </div>

            <div class="subject-card">
                <label>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" name="subject" value="chemistry">
                        <span class="checkmark"></span>
                    </div>
                    <div class="subject-info">
                        <div class="subject-name">
                            <span class="icon">üß™</span>Chemistry
                        </div>
                        <p class="subject-description">Study matter and its properties</p>
                    </div>
                </label>
            </div>

            <div class="subject-card">
                <label>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" name="subject" value="psychology">
                        <span class="checkmark"></span>
                    </div>
                    <div class="subject-info">
                        <div class="subject-name">
                            <span class="icon">üß†</span>Psychology
                        </div>
                        <p class="subject-description">Understand human behavior and mental processes</p>
                    </div>
                </label>
            </div>
        </div>

        <div class="footer">
            <div class="selection-count">Selected subjects: <span id="count">0</span>/5</div>
            <button class="confirm-button" disabled>Confirm Selection</button>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        const cards = document.querySelectorAll('.subject-card');
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        const confirmButton = document.querySelector('.confirm-button');
        const selectionCount = document.getElementById('count');
        const toast = document.getElementById('toast');

        function updateSelection() {
            const selectedCount = [...checkboxes].filter(cb => cb.checked).length;
            selectionCount.textContent = selectedCount;
            confirmButton.disabled = selectedCount === 0;
            
            cards.forEach(card => {
                const checkbox = card.querySelector('input[type="checkbox"]');
                card.classList.toggle('selected', checkbox.checked);
            });
        }

        function showToast(message, type) {
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', updateSelection);
        });

        confirmButton.addEventListener('click', () => {
            const selectedSubjects = [...checkboxes]
                .filter(cb => cb.checked)
                .map(cb => cb.value);

            if (selectedSubjects.length > 0) {
                showToast('Subjects selected successfully!', 'success');
                console.log('Selected subjects:', selectedSubjects);
            } else {
                showToast('Please select at least one subject', 'error');
            }
        });
    </script>
</body>
</html>
