<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }
    .video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    .video-background video {
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
    }
    .glass-effect {
      position: relative;
      z-index: 1; /* Ensures content is above the video */
      background: rgba(0, 0, 0, 0.5); /* Black with some transparency */
      border-radius: 20px; /* Increase border radius for more rounded corners */
      backdrop-filter: blur(15px); /* Increase blur effect for the glassmorphism */
      color: white; /* Text color */
      padding: 40px; /* Increased internal padding */
      width: 80%; /* Set width */
      max-width: 1500px; /* Max width for larger screens */
      max-height: 90vh; /* Set max height for the glass effect */
      height: auto; /* Change to auto to fit content */
      margin: 50px auto; /* Center the glass effect with margin */
      overflow-y: auto; /* Enable scrolling if content overflows */
    }
    .navbar-brand {
      color: white; /* Text color for navbar brand */
      font-size: 24px; /* Increase font size */
    }
    .navbar-inverse {
      background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black */
    }
    .form-control {
      max-width: 300px; /* Set a maximum width for inputs */
      margin: auto; /* Center inputs */
    }
    .btn-submit {
      display: block; /* Make button block-level */
      width: 200px; /* Set a fixed width for the button */
      margin: 20px auto; /* Center the button with margin */
    }
    .form-group {
      margin-bottom: 20px; /* Space between form groups */
    }
  </style>
</head>
<body>

<div class="video-background">
  <video autoplay loop muted>
    <source src="C:\Users\91994\Desktop\SEM 3 PROJECT\4038059-hd_1920_1080_30fps.mp4" type="video/mp4"> 
  </video>
</div>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarNav">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">FUTURE PHONEX</a>
    </div>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="nav navbar-nav">
        <li><a href="#">Home</a></li>
        <li><a href="#">Statistics</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Help</a></li>
      </ul>
    </div>
  </div>
</nav>
  
<div class="container glass-effect">
  <h2><u><center>STAFF PORTAL</center></u></h2><br>

  <form id="marksForm" onsubmit="return validateForm()">
    <div class="form-group">
      <label for="studentName"><i>Student Name:</i></label>
      <input type="text" class="form-control" id="studentName" placeholder="Enter Student Name" required>
    </div>
    <div class="form-group">
      <label for="class"><i>Class:</i></label>
      <input type="text" class="form-control" id="class" placeholder="Enter Class" required>
    </div>
    <div class="form-group">
      <label for="rollNo"><i>Roll No:</i></label>
      <input type="text" class="form-control" id="rollNo" placeholder="Enter Roll Number" required>
    </div>
    <div class="form-group">
      <label for="maths"><i>Cutoff Marks:</i></label>
      <input type="number" class="form-control" id="maths" placeholder="Enter Marks" required>
    </div>
    <div class="form-group">
      <label for="social"><i>Social:</i></label>
      <input type="number" class="form-control" id="social" placeholder="Enter Marks" required>
    </div>
    <div class="form-group">
      <label for="language1"><i>Language 1:</i></label>
      <input type="number" class="form-control" id="language1" placeholder="Enter Marks" required>
    </div>
    <div class="form-group">
        <label for="language2"><i>Language 2:</i></label>
        <input type="number" class="form-control" id="language2" placeholder="Enter Marks" required>
    </div>

    <button type="submit" class="btn btn-primary btn-submit">Submit</button>
  </form>
</div>

<script>
  function validateForm() {
    const studentName = document.getElementById('studentName').value.trim();
    const className = document.getElementById('class').value.trim();
    const rollNo = document.getElementById('rollNo').value.trim();

    // Check if studentName and class are empty
    if (studentName === '' || className === '' || rollNo === '') {
      alert('Please fill in all fields.');
      return false;
    }

    // Validate that all marks are numbers
    const subjects = ['maths', 'social', 'language1', 'language2'];
    for (let subject of subjects) {
      const marks = document.getElementById(subject).value;
      if (marks === '' || isNaN(marks) || marks < 0) {
        alert(`Please enter valid marks for ${subject.charAt(0).toUpperCase() + subject.slice(1)}.`);
        return false;
      }
    }

    alert('Form submitted successfully!');
    return true; // Allow form submission
  }
</script>

</body>
</html>
