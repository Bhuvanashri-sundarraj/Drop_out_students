<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Class Meeting</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
            background-image: url("virtual\ meeting.jpeg");
            background-repeat: no-repeat;
            background-size: cover;
        }

        .container {
            background-color: black;
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        h1 {
            color: #0052d4;
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .info-text {
            font-size: 0.95em;
            color: #666;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            font-size: 0.9em;
            color: #555;
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 10px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: #0052d4;
            outline: none;
        }

        .join-button {
            background-color: #0052d4;
            color: #ffffff;
            padding: 14px;
            font-size: 1em;
            border: none;
            border-radius: 10px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: 500;
        }

        .join-button:hover {
            background-color: #0041b5;
            transform: translateY(-2px);
        }

        .join-button:active {
            background-color: #003494;
            transform: translateY(1px);
        }

        .join-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Join Virtual Class</h1>
        <p class="info-text">Please enter the Zoom meeting link below to join the class session</p>
        <div class="form-group">
            <label for="zoomLink">Zoom Meeting Link</label>
            <input type="url" id="zoomLink" placeholder="https://zoom.us/j/yourmeetingid" required>
            <span class="icon">ðŸ”—</span>
        </div>
        <button class="join-button" onclick="joinMeeting()" id="joinButton" disabled>Join Meeting</button>
    </div>

</body>
</html>
